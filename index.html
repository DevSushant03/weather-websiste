<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap')
  </style>
  
  <script src="https://kit.fontawesome.com/43d03f15b9.js" crossorigin="anonymous"></script>
</head>

<body class="background">
  
  <nav>
  <i class="fa-solid fa-bars"></i>
    <input type="text" placeholder="Enter City Name" class="search">
    <button class="search-btn">search</button>
  </nav>
  <!--current weather-->
  <div class="today-weather">
    <!----------->
     <div class="temperature">
       
        <div class="temp-data">
          <span>
            <i class="fa-solid fa-location-dot fa-lg" style="color:blue;"></i>
           <h2 class="city">Mumbai</h2>
          </span>
          <span>
            <i class="fa-solid fa-calendar fa-lg" style="color: orange;"></i>
            <div class="date-info">
    <p class="currentDate">15</p>
    <p class="currentDay">Monday</p>
    <p class="currentMonth">1</p>
  </div>
          </span>
          <span>
            <i class="fas fa-thermometer-half fa-lg"  style="color:red;"></i>
             <h2 class="degree">35°</h2> 
          </span>
        </div>
        <img class="template" src="sun2.png" />
     </div>
    <!------------>
     <div class="description">
       <span>
         <i><img src="sunrise.png" /></i>
         <h4>sunrise 6:21</h4> 
       </span>
       <span>
         <i><img src="sunset.png" /></i>
         <h4>sunset 18:26</h4> 
       </span>
       <span>
         <i><img src="humidity.png" /></i>
         <h4 class="humidity">Humidity 7%</h4> 
       </span>
       <span>
         <i class="fa-solid fa-wind"></i>
         <h4 class="wind">19 km/h</h4> 
       </span>
    
     </div>
     <!--------->
  </div>


  <!--weak data-->
  <div class="weak-temperature">
  
  <div class="scroll-span">
    <i class="fa-solid fa-cloud-sun fa-4x"></i>
    <h2>+35°</h2>
    <h4 style="color:red">Sunday</h4>
  </div>
    <div class="scroll-span">
      <i class="fa-solid fa-sun fa-4x"></i>
      <h2>+25°</h2>
      <h4 style="color:yellow">Monday</h4>
    </div>
    <div class="scroll-span">
      <i class="fa-solid fa-cloud fa-4x"></i>
      <h2>+23°</h2>
      <h4 style="color:pink">Tuesday</h4>
    </div>
    <div class="scroll-span">
      <i class="fa-solid fa-cloud-sun-rain fa-4x"></i>
      <h2>+20°</h2>
      <h4 style="color:green">Wednesday</h4>
    </div>
      <div class="scroll-span">
        <i class="fa-solid fa-cloud-bolt fa-4x"></i>
        <h2>+20°</h2>
        <h4 style="color:orange">Thursday</h4>
      </div>
      <div class="scroll-span">
        <i class="fa-solid fa-cloud-meatball fa-4x"></i>
        <h2>+18°</h2>
        <h4 style="color:lightblue">Friday</h4>
      </div>
    <div class="scroll-span">
      <i class="fa-solid fa-snowflake fa-4x"></i>
    <h2>+18°</h2>
    <h4 style="color:mediumpurple">Saturday</h4>
  </div>
  
</div>
  


  
  <script src="script.js"></script>

   


</body>

</html>
